<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.rect(20, 40, 90, 30);
        ctx.fillStyle = "#212F3D"
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(240, 160, 15, 0, Math.PI * 2, false);
        ctx.fillStyle = "dark";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(160, 5, 100, 20);
        ctx.strokeStyle = "rgba(244, 208, 63)";
        ctx.stroke();
        ctx.closePath();
    </script>

</body>

</html>
